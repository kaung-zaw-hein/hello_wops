name: CI workflow

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Set up Dependencies (NPM I)
        run: |
          npm install
      